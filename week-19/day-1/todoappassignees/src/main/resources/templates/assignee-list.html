<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/basic.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>All assignees</title>
</head>
<body>
<h1>Assignees list</h1>
<form action="#" th:action="@{/assignees/add}" th:method="GET">
    <button th:type="submit">Add new assignee</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="assignee:${assignees}">
        <td th:text="${assignee.assigneeId}"></td>
        <td>
            <a th:href="@{/assignees/showAssignee/{id}(id=${assignee.assigneeId})}" th:method="GET"
               th:text="${assignee.getName()}"></a>
        </td>
        <td th:text="${assignee.email}"></td>
        <td>
            <a th:href="@{/assignees/remove/{id}(id=${assignee.assigneeId})}" th:method="DELETE">Remove assignee</a>
        </td>
        <td>
            <a th:href="@{/assignees/editName/{id}(id=${assignee.assigneeId})}" th:method="GET">Edit name</a>
        </td>
    </tr>
</table>
<form action="#" th:action="@{/todo/}" th:method="GET">
    <button th:type="submit">back to todos</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
