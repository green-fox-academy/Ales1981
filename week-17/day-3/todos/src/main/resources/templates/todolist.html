<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todos for today</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>isUrgent</th>
            <th>isDone</th>
        </tr>
        <tr th:each="todo: ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.isUrgent}"></td>
            <td th:text="${todo.isDone}"></td>
        </tr>
    </table>
</body>
</html>
