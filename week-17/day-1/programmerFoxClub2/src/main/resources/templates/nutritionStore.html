<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Programmer Fox Club</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <meta charset="utf-8"/>
</head>

<body>
<header>
    <div>
        <h1>Welcome to Programmer Fox Club</h1>
        <nav></nav>
    </div>
</header>

<main>
    <article>
        <ul>
            <ul>
                <li><a th:href="@{/(name=${name})}">Information</a></li>
                <li><a th:href="@{/nutritionStore(name=${name})}">Nutrition Store</a></li>
            </ul>
        </ul>
        <table>
            <p th:text="'Current fox is '+${name}+' who eats '+${food}+ ' and drinks '+${drink}"></p>
            <p>You can change it in menu below.</p>
                <tr>
                    <form th:action="@{/change(name=${name})}" th:method="POST">
                        <label th:for="food">Food:</label>
                        <input th:type="hidden" th:value="${food}" th:name="food">
                            <select th:name="food" th:id="food">
                                <option th:value="tomato">Tomato</option>
                                <option th:value="duck">Duck</option>
                                <option th:value="pizza">Pizza</option>
                            </select>
                        <label th:for="drink">Drink:</label>
                        <input th:type="hidden" th:value="${drink}" th:name="drink">
                            <select th:name="drink" th:id="drink">
                                <option th:value="cola">Cola</option>
                                <option th:value="limo">Limo</option>
                                <option th:value="coffe">Coffe</option>
                            </select>
                        <button th:type="submit">Change</button>
                    </form>
                </tr>
        </table>
    </article>
</main>
<footer></footer>
</body>

</html>
