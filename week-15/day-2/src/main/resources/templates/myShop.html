<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Web Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}"/>
    <meta charset="utf-8"/>
</head>

<header>
    <h1>My Web Shop</h1>
    <nav>
        <button type="button" class="btn btn-danger"><a th:href="@{/only-available}">ONLY AVAILABLE</a></button>
        <button type="button" class="btn btn-danger"><a th:href="@{/cheapest-first}">CHEAPEST FIRST</a></button>
        <button type="button" class="btn btn-danger"><a th:href="@{/contains-nike}">CONTAINS NIKE</a></button>
        <button type="button" class="btn btn-danger"><a th:href="@{/average-stock}">AVERAGE STOCK</a></button>
        <button type="button" class="btn btn-danger"><a th:href="@{/mostExpensive}">MOST EXPENSIVE AVAILABLE</a></button>
        <button type="button" class="btn btn-danger"><a th:href="@{/showAllItems}">ALL ITEMS</a></button>
    </nav>
</header>

<body>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Currency</th>
        <th>Quantity of stock</th>
    </tr>
    <form action="/search" method="post">
        <label>Search: </label>
        <input type="text" placeholder="look for item" name="keyword">
        <button type="submit">search</button>
    </form>
    <p th:text="${noresult}"></p>
    <tr th:each="shopItem:${list}" th:object="${shopItem}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{currency}"></td>
        <td th:text="*{quantityOfStock}"></td>
    </tr>
</table>
</body>
</html>
